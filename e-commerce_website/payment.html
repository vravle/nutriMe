<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="./manifest.json" />
    <title>Invoice</title>
  </head>
  <body>
      <section class="text-center">
      <h1 class="display-2 text-center">Pay for your subscription</h1>
      <br /><br />
      <div>
        <div class="form-check form-check-inline">
        <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
        />
        <label class="form-check-label" for="inlineRadio1"
            >Debit Card/ Credit Card</label
        >
        </div>
        <div class="form-check form-check-inline">
        <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
        />
        <label class="form-check-label" for="inlineRadio2">UPI</label>
        </div>
        <div class="form-check form-check-inline">
        <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio3"
            value="option3"
        />
        <label class="form-check-label" for="inlineRadio3">Net Banking</label>
        </div>
    </div>
    <br>
    <button type="button" class="btn btn-dark" onclick="alert('Redirecting to payment gateway!')">Pay</button>
  </body>
  <script src="./app.js"></script>
</html>
